<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard: Server Name</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./assets/main.css" />
    <meta name="robots" content="noindex, nofollow">

    <style>
      /* Menambahkan pola grid halus pada body */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          );
        background-size: 2rem 2rem;
        opacity: 0.5;
        z-index: -1;
      }
    </style>
    
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center p-4 bg-slate-900 font-sans text-white overflow-hidden"
  >
    <div
      class="absolute inset-0 z-[-2] bg-gradient-to-br from-purple-900 via-slate-900 to-indigo-900"
    ></div>

    <div
      class="w-full max-w-lg rounded-2xl border border-white/10 bg-slate-800/20 shadow-2xl backdrop-blur-xl flex flex-col"
    >
      <header
        class="flex items-center justify-between p-6 border-b border-white/10"
      >
        <div class="flex items-center space-x-4">
          <div
            class="w-10 h-10 bg-purple-500/20 border border-purple-400/50 rounded-lg flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-purple-300"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 17.25v-.228a4.5 4.5 0 00-.12-1.03l-2.268-9.64a3.375 3.375 0 00-3.285-2.602H7.923a3.375 3.375 0 00-3.285 2.602l-2.268 9.64a4.5 4.5 0 00-.12 1.03v.228m19.5 0a3 3 0 01-3 3H5.25a3 3 0 01-3-3m19.5 0a3 3 0 00-3-3H5.25a3 3 0 00-3 3m16.5 0h.008v.008h-.008v-.008z"
              />
            </svg>
          </div>
          <div>
            <p class="text-sm text-slate-400">Server</p>
            <h1 class="text-xl font-bold text-white">Merlion</h1>
          </div>
        </div>
        <div
          class="flex items-center space-x-2 rounded-full bg-green-500/20 px-3 py-1 text-sm text-green-300"
        >
          <span class="relative flex h-2 w-2">
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
            ></span>
            <span
              class="relative inline-flex rounded-full h-2 w-2 bg-green-500"
            ></span>
          </span>
          <span>Online</span>
        </div>
      </header>

      <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white/5 p-4 rounded-lg flex items-start space-x-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-slate-400 mt-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9.75h4.875a2.625 2.625 0 010 5.25H12M8.25 9.75L10.5 7.5M8.25 9.75L10.5 12m9-7.243V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0c1.1.128 1.907 1.077 1.907 2.185z"
            />
          </svg>
          <div>
            <p class="text-sm text-slate-400">Avg. Response Time</p>
            <p id="response-time" class="text-lg font-medium text-white">...</p>
          </div>
        </div>

        <div class="bg-white/5 p-4 rounded-lg flex items-start space-x-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-slate-400 mt-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div>
            <p class="text-sm text-slate-400">Uptime</p>
            <p id="uptime" class="text-lg font-medium text-white">...</p>
          </div>
        </div>

        <div class="md:col-span-2 flex justify-center">
          <div
            class="bg-white/5 p-4 rounded-lg flex items-start space-x-3 w-full md:w-[calc(50%-0.75rem)]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-slate-400 mt-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
              />
            </svg>
            <div>
              <p class="text-sm text-slate-400">Lokasi</p>
              <p id="location" class="text-lg font-medium text-white">...</p>
            </div>
          </div>
        </div>
      </main>

      <footer
        class="p-6 flex items-center justify-between border-t border-white/10"
      >
        <p id="last-checked" class="text-xs text-slate-400">
          Mengecek status...
        </p>
      </footer>
    </div>

    <script>
      // Sedikit JavaScript untuk membuat halaman lebih hidup
      document.addEventListener("DOMContentLoaded", () => {
        // Memperbarui timestamp
        const lastCheckedEl = document.getElementById("last-checked");
        const updateTimestamp = () => {
          const now = new Date();
          lastCheckedEl.textContent = `Terakhir dicek: ${now.toLocaleTimeString(
            "id-ID",
            { timeZone: "Asia/Jakarta" }
          )}`;
        };
        updateTimestamp();
      });

      async function fetchServerData() {
        // Dapatkan elemen HTML untuk menampilkan data
        const uptimeElement = document.getElementById("uptime");
        const responseTimeElement = document.getElementById("response-time");
        const locationElement = document.getElementById("location"); // <-- Elemen baru

        // Tampilkan status 'memuat' saat proses fetch dimulai
        if (uptimeElement) uptimeElement.textContent = "Memuat...";
        if (responseTimeElement) responseTimeElement.textContent = "Memuat...";
        if (locationElement) locationElement.textContent = "Memuat..."; // <-- Set status loading

        try {
          const response = await fetch("/api/get-status");

          // Cek jika respons dari server tidak berhasil (misal: error 404 atau 500)
          if (!response.ok) {
            throw new Error(`HTTP Error! Status: ${response.status}`);
          }

          const data = await response.json();

          // Tampilkan data uptime yang sudah diformat
          if (uptimeElement && data.uptime) {
            const formattedUptime = parseFloat(data.uptime).toFixed(3) + " %";
            uptimeElement.textContent = formattedUptime;
          }

          // Tampilkan data response time yang sudah dihitung dan diformat
          if (responseTimeElement && data.average_response_time) {
            const formattedResponseTime =
              Math.round(data.average_response_time) + " ms";
            responseTimeElement.textContent = formattedResponseTime;
          }

          // Tampilkan data lokasi <-- BAGIAN BARU
          if (locationElement && data.location) {
            locationElement.textContent = data.location;
          }
        } catch (error) {
          console.error("Gagal memuat status:", error);
          // Tampilkan pesan error di UI jika fetch gagal
          if (uptimeElement) uptimeElement.textContent = "Gagal";
          if (responseTimeElement) responseTimeElement.textContent = "Gagal";
          if (locationElement) locationElement.textContent = "Gagal"; // <-- Set status error
        }
      }

      // Jalankan fungsi di atas saat halaman selesai dimuat
      document.addEventListener("DOMContentLoaded", fetchServerData);
    </script>
  </body>
</html>
